<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECO | Eco devices for your business</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5cc0fd6a54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="brand-container">
      <h1 class="brand">ECO</h1>
      <a href="" class="purchase-btn">PURCHASE ECO</a>
    </div>
    <div id="nav-container">
      <div class="links-container">
        <a href="" class="link">FEATURES</a>
        <a href="" class="link">REVIEWS</a>
        <a href="" class="link">PRODUCTS</a>
        <a href="" class="link">CONTACT</a>
      </div>
      <div class="links-container">
        <a href="" class="link">SUPPORT</a>
        <a href="" class="link">TERMS & CONDITIONS</a>
      </div>
    </div>
    <div id="main-area">
      <div id="main-container">
        <p class="sub-title">FASTER LOADS - CONVERSATION TARGETTED</p>
        <h1 class="title">
          LANDING PAGE FOR <span class="blue-text">PRODUCT.</span>
        </h1>
        <a href="" class="review-link">
          <i class="far fa-play-circle fa-2x"></i> WATCH REVIEW OF ECO</a
        >
      </div>
      <div class="main-container">
        <button class="btn-product" onclick="onPrevious()">
          <i class="fas fa-chevron-left fa-4x product-icon"></i>
        </button>
        <img id="product-image" src="product1.png" alt="Image not found" />
        <button class="btn-product" onclick="onNext()">
          <i class="fas fa-chevron-right fa-4x product-icon"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
